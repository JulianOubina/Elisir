<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background: lightblue;
        }
    </style>
</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-strech">
            <div class="col bg d-done d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">¡Bienvenido!</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class ="form-label">Email</label>
                        <br>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-4">
                        <br>
                        <label for="password" class ="form-label">Password</label>
                        <br>
                        <input type="password" class="form-control" name="password">
                    </div>
                        
                    <div class="mb-4 form-check">
                        <br>
                        <label for="connected" class="form-check-label">Stay connected</label>
                        <input type="checkbox" name="connected" class="form-check-input">
                    </div>         
                    
                    <div class="d-grid">
                        <br>
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>

                    <div class="my-3">
                        <br>
                        <span>¿No tienes cuenta? <a href="#">Registrate</a></span>
                        <br>
                        <br>
                        <span>¿Te has olvidado tu contraseña? <a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
