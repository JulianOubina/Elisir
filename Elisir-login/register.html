<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background: lightblue;
        }
    </style>
</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-strech">
            <div class="col bg d-done d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">¡Bienvenido!</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class ="form-label">Email</label>
                        <br>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-4">
                        <label for="nombre_completo" class ="form-label">Nombre Completo</label>
                        <br>
                        <input type="nombre_completo" class="form-control" name="Nombre Completo">
                    </div>
                        
                    <div class="mb-4">
                        <label for="password" class ="form-label">Password</label>
                        <br>
                        <input type="password" class="form-control" name="Password">
                        <script>
                            const input = document.querySelector("input[name='password']");
                            input.setAttribute("type", "password");
                        </script>
                    </div>

                    <div class="mb-4">
                        <label for="fecha_de_nacimiento" class="form-label">Fecha de nacimiento</label>
                        <br>
                        <input type="date" class="form-control" name="Fecha de nacimiento">
                    </div>          
                    
                    <div class="d-grid">
                        <br>
                        <button type="submit" class="btn btn-primary">Registrate</button>
                    </div>

                    <div class="my-3">
                        <br>
                        <span>¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
